<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="This website is for practicing the forms for week05 assignment">
    <meta name="author" content="Aries Jake R. Rafisura">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD130 | Aries Jake R. Rafisura | HTML Form - User Pool</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="fav-browser">What is your favorite browser?</label>
                <select id="fav-browser" name="fav-browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Safari">Safari</option>
                    <option value="Edge">Edge</option>
                    <option value="Brave">Brave</option>
                    <option value="Other">Other</option>
                </select>
                </div>
                <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="7" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Aries Jake R. Rafisura</p>
    </footer>
</body>
</html>
